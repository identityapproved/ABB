version: "3.8"

services:
  amass:
    image: owaspamass/amass:latest
    container_name: amass
    network_mode: "container:vpn-gateway"
    volumes:
      - ${AMASS_CONFIG:-/opt/abb-docker/data/amass/config}:/root/.config/amass
      - ${AMASS_OUTPUT:-/opt/abb-docker/data/amass/output}:/output
    working_dir: /output
    entrypoint: ["amass"]
