version: "3.8"

services:
  dnsvalidator:
    build:
      context: ../images/dnsvalidator
    container_name: dnsvalidator
    network_mode: "${ABB_NETWORK_MODE:-bridge}"
    volumes:
      - ${DNSVALIDATOR_OUTPUT:-/opt/abb-docker/data/dnsvalidator}:/dnsvalidator/output
    working_dir: /dnsvalidator/output
    tty: true
