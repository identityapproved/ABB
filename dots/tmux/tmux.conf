unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "tmux reloaded!"

set -g default-terminal "tmux-256color"
set-option -g default-shell /bin/zsh
set-option -g default-command /bin/zsh

set -g prefix C-s

# Splitting Windows
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v

# VIM motions
setw -g mode-keys vi
# Pane resize
bind -r h resize-pane -L 13
bind -r j resize-pane -D 13
bind -r k resize-pane -U 13
bind -r l resize-pane -R 13

# Pane selection
# bind-key h select-pane -L
# bind-key j select-pane -D
# bind-key k select-pane -U
# bind-key l select-pane -R

set -g mouse on
set -g set-clipboard on
set -g history-limit 50000
set -g display-time 4000

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Windows navigation
bind C-p previous-window
bind C-n next-window

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @vim_navigator_prefix_mapping_clear_screen ""
set -g @vim_navigator_pattern '(\S+/)?g?\.?(view|l?n?vim?x?|fzf)(diff)?(-wrapped)?'
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +@vim_navigator_pattern$'"
set -g @vim_navigator_check "${is_vim}"

set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @plugin 'ojroques/tmux-yank'
set -g @set-clipboard on

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# Theme plugin
set -g @plugin 'niksingh710/minimal-tmux-status'
set -g @minimal-tmux-bg "#ffff00"

if "test ! -d ~/.config/tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm && ~/.config/tmux/plugins/tpm/bin/install_plugins'"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
